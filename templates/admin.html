{% extends "base.html"%}

{% block title %}管理介面{% endblock %}

{% block content %}
<h2>管理介面</h2>
<p>歡迎，管理員！這是您的控制面板。</p>
<h3>用戶管理</h3>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }}
            <form method="post" action="{{ url_for('admin.delete_user', user_id=user.id) }}" style="display:inline;">
                <button type="submit" class="button">刪除</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
